<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="manifest" href="./manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="controls">
          <button class="firstbtn">C</button>
          <button class="firstbtn">.</button>
          <button class="firstbtn">%</button>
          <button class="firstbtn">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="firstbtn">X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="firstbtn">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="firstbtn">+</button>
          <button>0</button>
          <input type="button" value="del"  onClick="del()" />
          <button class="firstbtn" id="equal">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
